<!DOCTYPE html>
<html lang="en"
		xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Đường dẫn tới file CSS -->
    
    

	
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9; /* Màu nền sáng */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Chiều cao toàn màn hình */
    color: #333; /* Màu chữ chính */
}

/* Container chính */
.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
    margin: auto;
}

/* Tiêu đề */
.form-container h1 {
    font-size: 1.8rem;
    color: #7FAD39;
    margin-bottom: 20px;
}

/* Nhãn và nhập liệu */
.form-container label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
    color: #555;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="password"],
.form-container input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

.form-container input[type="text"]:focus,
.form-container input[type="email"]:focus,
.form-container input[type="password"]:focus,
.form-container input[type="number"]:focus {
    border-color: #7FAD39;
    outline: none;
    box-shadow: 0 0 5px rgba(127, 237, 57, 0.5);
}

/* OTP Inputs */
.otp-inputs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.otp-inputs input {
    width: 50px;
    height: 50px;
    font-size: 18px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.otp-inputs input:focus {
    border-color: #7FAD39;
    box-shadow: 0 0 5px rgba(127, 237, 57, 0.5);
}

/* Nút bấm */
.form-container button {
    width: 100%;
    padding: 10px;
    background-color: #7FAD39;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.form-container button:hover {
    background-color: #6DD932;
}

/* Thông báo */
.message {
    font-size: 0.9rem;
    color: #7FAD39;
    margin-top: 10px;
}

/* Lỗi */
.error-message {
    color: red;
    font-size: 0.9rem;
    margin-top: 10px;
    text-align: center;
}

/* Resend OTP */
.resend-otp {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.resend-otp a {
    color: #7FAD39;
    text-decoration: none;
}

.resend-otp a:hover {
    text-decoration: underline;
}

    
    </style>
</head>
<body>


    <div class="form-container">
        <h1>Reset Password</h1>

        <!-- Form nhập email -->
        <form action="/send-resetPassword-otp" method="POST">
            <div class="form-group">
                <label for="email">Enter your registered email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit">Send OTP</button>
        </form>

        

        <hr>

        <!-- Form nhập OTP và mật khẩu mới -->
        <form action="/reset-password" method="POST">
            <div class="form-group">
                <label for="otp1">Enter OTP:</label>
                <div class="otp-inputs">
                    <input type="text" id="otp1" name="otp1" maxlength="1" required>
                    <input type="text" id="otp2" name="otp2" maxlength="1" required>
                    <input type="text" id="otp3" name="otp3" maxlength="1" required>
                    <input type="text" id="otp4" name="otp4" maxlength="1" required>
                    <input type="text" id="otp5" name="otp5" maxlength="1" required>
                    <input type="text" id="otp6" name="otp6" maxlength="1" required>
                </div>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
     
</body>
</html>
