



<!-- Header Section Begin -->
<header class="header" th:fragment="header">
	<div class="header__top">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="header__top__left">
						<ul>
							<li><i class="fa fa-envelope"></i> FoodShop@UTE.gmail.com</li>
							<li>Free Shipping for all Order of $99</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-6 col-md-6">
					<div class="header__top__right">

						<div class="header__top__right__auth">
							<div th:if="${session.user != null}">
								<div class="dropdown">
									<button class="dropbtn">
										<i class="fa fa-user"></i> <span
											th:text="${session.user.username}">User</span>
									</button>
									<div class="dropdown-content">
										<a href="/profile">Thông Tin</a> 
										
										<a href="/logout">Đăng Xuất</a>
									</div>
								</div>
							</div>

							<div th:if="${session.user == null}">
								<a href="/login"><i class="fa fa-user"></i> Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<div class="header__logo">
					<a href="./index.html"><img src="img/logo.png" alt=""></a>
				</div>
			</div>
			<div class="col-lg-6">
				<nav class="header__menu">
					<ul>
						<li class="active"><a href="/home">Home</a></li>
						<li th:if="${session.user != null}"><a href="/shop">Shop</a></li>
						<!-- Hiển thị nếu user == null -->
						<li th:if="${session.user == null}"><a href="/login">Shop</a></li>
						<li th:if="${session.user != null}"><a th:href="@{/ordertracking}">Order Tracking</a></li>
							
						<li class="active" th:if="${session.role == 'Manager'}"><a>Management</a>
							<ul class="header__menu__dropdown">
								<li><a href="/manager/categories">Category</a></li>
								<li><a href="/manager/discounts">Coupon</a></li>
								<li><a href="/manager/products">Product</a></li>
								
					
							</ul>
						</li>
						<!--  
						<li><a href="./contact.html">Contact</a></li>
						-->
					</ul>
				</nav>
			</div>
			<div class="col-lg-3"  th:if="${session.user != null}">
				<div class="header__cart">
					<ul>
						<li><a href="/wishlist"><i class="fa fa-heart"></i> <span>1</span></a></li>
						<li><a href="/cart"><i class="fa fa-shopping-bag"></i> <span>3</span></a></li>
					</ul>
					<div class="header__cart__price">
						item: <span>$150.00</span>
					</div>
				</div>
			</div>
		</div>
		<div class="humberger__open">
			<i class="fa fa-bars"></i>
		</div>
	</div>
</header>
<!-- Header Section End -->
